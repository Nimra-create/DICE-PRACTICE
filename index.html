<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Dice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="diceContainer">
        <img id="initialDice" class="dice" src="./images/dice-1 (1).jpeg" alt="Dice 1" width="40%" height="40%">
        <img id="dice2" class="dice" src="./images/dice-1 (2).jpeg" alt="Dice 2" width="40%" height="40%">
        <img id="dice3" class="dice" src="./images/dice-1 (3).jpeg" alt="Dice 3" width="40%" height="40%">
        <img id="dice4" class="dice" src="./images/dice-1 (4).jpeg" alt="Dice 4"  width="40%" height="40%">
        <img id="dice5" class="dice" src="./images/dice-1 (5).jpeg" alt="Dice 5" width="40%" height="40%">
        <img id="dice6" class="dice" src="./images/dice-1 (6).jpeg" alt="Dice 6" width="40%" height="40%">
    </div>
    
    <button id="rollButton">Roll Dice</button>
    
    <script src="./index.js"></script>
</body>
</html>
